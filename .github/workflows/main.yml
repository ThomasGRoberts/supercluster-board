name: update-vestaboard

on:
  push:
    branches:
      - main

jobs:
  update-vestaboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch all launch information
        run: python main.py fetch-launches
        env:
          SANITY_API_URL: ${{ secrets.SANITY_API_URL }}

      - name: Send message to Vestaboard
        run: |
          python main.py send-to-vestaboard
          echo "Message sent to Vestaboard:" > output.txt
          cat message_layout.json >> output.txt
        env:
          VESTABOARD_API_KEY: ${{ secrets.VESTABOARD_API_KEY }}

      - name: Print output
        run: cat output.txt
